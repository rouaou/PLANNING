<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <!-- {{ dialogTitle }} -->
          <div class="header">
              <h2>New Availability</h2>

            </div>
        </div>




      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="AvailForm" (ngSubmit)="submit()">

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let availabilityType of availabilityTypes" [value]="availabilityType">
                {{ availabilityType }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [owlDateTimeTrigger]="startDatePicker" [owlDateTime]="startDatePicker" placeholder="Select start date" formControlName="startDate">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>event</mat-icon>

            <owl-date-time [pickerType]="'calendar'" #startDatePicker></owl-date-time>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [owlDateTimeTrigger]="endDatePicker" [owlDateTime]="endDatePicker" placeholder="Select end date" formControlName="endDate">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>event</mat-icon>

            <owl-date-time [pickerType]="'calendar'" #endDatePicker></owl-date-time>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Start Time</mat-label>
            <input matInput [owlDateTimeTrigger]="startTimePicker" [owlDateTime]="startTimePicker" placeholder="Select start time" formControlName="startTime">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>schedule</mat-icon>

            <owl-date-time [pickerType]="'timer'" #startTimePicker></owl-date-time>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>End Time</mat-label>
            <input matInput [owlDateTimeTrigger]="endTimePicker" [owlDateTime]="endTimePicker" placeholder="Select end time" formControlName="endTime">
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>schedule</mat-icon>

            <owl-date-time [pickerType]="'timer'" #endTimePicker></owl-date-time>
          </mat-form-field>
        </div>
      </div>



      <!-- Add other form controls as needed -->

      <div class="row">
        <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button mat-raised-button color="primary"  [disabled]="!AvailForm.valid" (click)="addAvail()" [mat-dialog-close]="1" >Save</button>
            <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
