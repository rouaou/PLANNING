<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Disease Codes'" [items]="[]" [active_item]="'Disease Codes'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="materialTableHeader">
                  <div class="left">
                    <ul class="header-buttons-left ms-0">
                      <li class="tbl-title">
                        <h2>Disease Codes</h2>
                      </li>
                      <li class="tbl-search-box">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search..." type="text" class="browser-default search-field border border-primary"
                        [(ngModel)]="searchQuery" (input)="searchCodes()"
                          aria-label="Search box">
                      </li>
                      <div class="right">
                        <ul class="tbl-export-btn">
                          <li class="tbl-header-btn">
                            <div class="m-l-10" matTooltip="ADD">
                              <button mat-mini-fab color="primary" (click)="addNew()">
                                <mat-icon class="col-white">add</mat-icon>

                              </button>
                            </div>
                          </li>
                          <li class="tbl-header-btn">
                            <div class="m-l-10" matTooltip="Add code using upload file">
                              <label for="fileInput">
                                <button mat-mini-fab color="primary" (click)="uploadFile($event)">
                                  <mat-icon class="col-white">upload</mat-icon>
                                </button>
                              </label>
                              <input
                                id="fileInput"
                                type="file"
                                style="display: none;"
                                (click)="uploadFile($event)"
                              />
                            </div>
                          </li>

                          <li class="tbl-header-btn">
                            <div class="m-l-10" matTooltip="REFRESH">
                              <button mat-mini-fab color="primary" (click)="refresh()">
                                <mat-icon class="col-white">refresh</mat-icon>
                              </button>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <li>
                        <div class="export-button m-l-10" matTooltip="XLSX">
                          <img src="assets/images/icons/xlsx.png" alt="" (click)="exportExcel()" />
                        </div>
                      </li>
                      </ul>

                    </div>

                  <div class="row clearfix mt-2">
                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="tableBody">
                     <div class="table-responsive">
                      <table class="table table-hover" *ngIf="hasCodes()" matSort>
                            <thead>
                              <tr>
                              <!--<th mat-sort-header="disease_Key"> id</th>-->
                              <th mat-sort-header="code"> Code</th>
                              <th mat-sort-header="name">Name</th>
                              <th mat-sort-header="chapter"> Chapter</th>
                              <th mat-sort-header="bloc">Bloc</th>
                              <!--<th mat-sort-header="category">Category</th>
                              <th mat-sort-header="subCategory">SubCategory</th>-->


                             <!-- <th mat-sort-header="diseaseCodeRcrdSts">Status</th>-->
                              <th> Actions</th>
                              </tr>
                            </thead>
                            <tbody>
                           <tr *ngFor="let codes of filteredCodes | paginate : { itemsPerPage: items, currentPage: page }">
                        <!--<td width="650px">{{ codes.disease_Key }}
                        </td>-->
                        <td width="650px">{{ codes.code }}
                        </td>
                        <td width="650px">{{ codes.name }}
                        </td>
                        <td width="650px">{{ codes.chapter }}
                        </td>
                        <td width="650px">{{ codes.bloc }}
                        </td>
                        <!--<td width="650px">{{ codes.category }}
                        </td>
                        <td width="650px">{{ codes.subCategory }}
                        </td>-->

                       <!-- <td width="650px">{{ codes.diseaseCodeRcrdSts }}
                        </td>-->



                            <td>
                              <div class="actions">
                                <div class="d-flex justify-content-between">
                                <button mat-icon-button class="tbl-action-btn" (click)="edit(codes)">
                                  <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                </button>
                               <button mat-icon-button class="tbl-action-btn" (click)="onDelete(codes)">
                                  <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                </button>
                               <!-- <button mat-icon-button class="tbl-action-btn" (click)="edit(codes)">
                                  <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                </button>-->
                              </div>
                             </div>
                            </td>



                      </tr>
                    </tbody>
                  </table>
                  <div class="mt-4" *ngIf="hasCodes()">
                    <div class="d-flex justify-content-between">
                        <span>
                          Showing: <b>{{ page }}-{{ items }}</b> of
                          <b>{{ filteredCodes.length }}</b> results
                        </span>
                          <pagination-controls
                            (pageChange)="page = $event"
                          ></pagination-controls>
                    </div>
                  <div class="alert alert-message rounded mt-2" *ngIf="!hasCodes() && !isLoading">
                    <i class="fas fa-exclamation-triangle" style="font-size: 16px;">
                      <strong>Oops!</strong> No allergies found!</i>
                  </div>
                  <div class="loading-spinner" *ngIf="isLoading">
                    <div>
                      <!-- Display a loading spinner here -->

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
</section>
