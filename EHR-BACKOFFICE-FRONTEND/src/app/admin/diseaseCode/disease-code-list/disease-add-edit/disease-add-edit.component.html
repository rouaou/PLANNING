<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">

        <div class="modal-about">
          Update Disease Code
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close();" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
  <form [formGroup]="codeForm" (ngSubmit)="onSubmit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix></mat-icon>
            <mat-error >

            </mat-error>
          </mat-form-field>
        </div>
        <!--<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Number </mat-label>
            <input matInput formControlName="disease_Key" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix></mat-icon>
            <mat-error >
              Number is required
            </mat-error>
          </mat-form-field>
        </div>-->
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Chapter</mat-label>
            <input matInput formControlName="chapter" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix></mat-icon>
            <mat-error >
              Chapter is required
            </mat-error>
          </mat-form-field>
        </div>


      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
        <mat-form-field class="example-full-width " appearance="outline">
          <mat-label>Category </mat-label>
          <mat-select formControlName="category" required>


          </mat-select>

        </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Sub Category</mat-label>
            <input matInput formControlName="subCategory" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix></mat-icon>
            <mat-error >
             Sub Category required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label> Specific Code</mat-label>
            <input matInput formControlName="code" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix></mat-icon>
            <mat-error >
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Bloc</mat-label>
            <input matInput formControlName="bloc" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix></mat-icon>
            <mat-error >
            Bloc is required
            </mat-error>
          </mat-form-field>
        </div>
        </div>



      <!--<div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Status </mat-label>
            <input matInput formControlName="diseaseCodeRcrdSts" required>

          </mat-form-field>
        </div>-->
      </div>



      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Save</button>
             <button mat-raised-button color="warn"(click)="onNoClick()">Cancel</button>
          </div>
        </div>
      </div>

    </form>
  </div>

</div>
