<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Name: {{data.categoryName}}</span></p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1">
      Delete
    </button>
    <button mat-flat-button  tabindex="-1" (click)="onNoClick()">Cancel</button>
  </div>
</div>
