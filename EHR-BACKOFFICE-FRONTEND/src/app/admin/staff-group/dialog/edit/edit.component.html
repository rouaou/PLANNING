<div class="addContainer">
  <div class="modalHeader" style="margin-bottom: 20px;">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="header">
            <h2>Edit Staff Group</h2>
          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button class="modal-close-button" aria-label="Close dialog" (click)="onCloseClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="StaffGrpForm">

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Group Name</mat-label>
            <input matInput formControlName="groupName" required>
            <mat-error *ngIf="StaffGrpForm.get('groupName')?.hasError('required')">
              Group Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Staff Group Type</mat-label>
            <mat-select formControlName="type" required>
              <mat-option *ngFor="let type of staffGroupTypes" [value]="type">{{ type }}</mat-option>
            </mat-select>
            <mat-error *ngIf="StaffGrpForm?.get('type')?.hasError('required')">Required field</mat-error>
          </mat-form-field>
        </div>
<!--
        <div class="form-check">
          <label class="form-check-label">Privilege:
            <mat-checkbox class="example-margin" id="privilege" formControlName="privilege"></mat-checkbox>
          </label>
        </div> -->

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
           <mat-form-field appearance="fill">
            <mat-label>affected doctor</mat-label>

             <mat-select  [formControl]="selectedStaff" multiple (click)="getgroupkeys(data.stgrpKey)"  (selectionChange)="onStaffChange()">
              <mat-option  *ngFor="let staff of staffList" [value]="staff.userKy" >Dr.{{staff.firstName}} {{staff.lastName}}</mat-option>
            </mat-select>

          </mat-form-field>


          <!-- <mat-form-field>
            <mat-select placeholder="Select staff" multiple [ngModel]="selectedStaff" [compareWith]="compareStaff" (ngModelChange)="onSelectionChange($event)">
              <mat-option *ngFor="let staff of staffList" [value]="staff.userKy">
                {{ staff.firstName}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->

            <!-- <h2>Select  staff:</h2>
            <div *ngFor="let staff of staffList">
              <label>
                <input type="checkbox" name="selectedStaffs" [formControl]="selectedStaff" [value]="staff.userKy">
                Dr.{{staff.firstName}} {{staff.lastName}}
              </label>
            </div> -->


        </div>

        <div class="row">
          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
              <div class="example-button-row">
                <button mat-raised-button [disabled]="!StaffGrpForm.valid" color="primary" (click)="saveUpdateStaffGrp()">Update</button>
                <button mat-raised-button color="warn" tabindex="-1" (click)="onCloseClick()">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>


    </form>
  </div>
</div>
