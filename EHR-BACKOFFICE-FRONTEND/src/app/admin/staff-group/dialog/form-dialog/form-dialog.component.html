<div class="addContainer">
  <div class="modalHeader" style="margin-bottom: 20px;">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--<img [src]='' alt="avatar">-->
        <div class="modal-about">
          <!--{{dialogTitle}}-->
          <div class="header">
            <h2>New Staff Group</h2>

          </div>
        </div>
      </div>
    </div>
    <button mat-icon-button class="modal-close-button" aria-label="Close dialog" (click)="onCloseClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="StaffGrpForm">

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Group name</mat-label>
            <input matInput formControlName="groupName" required>
            <mat-error *ngIf="StaffGrpForm.get('groupName')?.hasError('required')">
              groupName name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Staff Group Type</mat-label>
            <mat-select formControlName="type" required>
              <mat-option *ngFor="let type of staffGroupTypes" [value]="type">{{ type }}</mat-option>
            </mat-select>
            <mat-error *ngIf="StaffGrpForm?.get('type')?.hasError('required')">Required field</mat-error>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Select Service</mat-label>
              <mat-select formControlName="service" required>
                <mat-option *ngFor="let service of services" [value]="service">
                  {{ service.serviceNm }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="StaffGrpForm.get('service')?.hasError('required')">Required field</mat-error>
            </mat-form-field>



          </div>
        </div>
        <!-- <div class="form-check col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
          <label class="form-check-label">Privilege:
            <mat-checkbox class="example-margin" id="privilege" formControlName="privilege"></mat-checkbox>
          </label>

        </div> -->

        <div class="form-check col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">

          <div class="row">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <div class="example-button-row">
                  <button mat-raised-button [disabled]="!StaffGrpForm.valid" color="primary" [mat-dialog-close]="1"
                    (click)="saveStaffGrp()">Save</button>
                  <button mat-raised-button color="warn" tabindex="-1" (click)="onCloseClick()">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>






    </form>
  </div>

</div>
