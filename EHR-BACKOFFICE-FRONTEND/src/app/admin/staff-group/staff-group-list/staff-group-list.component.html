<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Human Resouces'"  [active_item]="'All Staff Groups'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="materialTableHeader">
                  <div class="left">
                    <ul class="header-buttons-left ms-0">
                      <li class="tbl-title">
                        <h2>Staff groups</h2>
                      </li>
                      <li class="tbl-search-box">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search..." type="text" class="browser-default search-field border border-primary"
                        [(ngModel)]="searchQuery" (input)="searchStaffGroups()"
                          aria-label="Search box">
                      </li>
                    </ul>
                  </div>
                  <div class="right">
                    <ul class="tbl-export-btn">
                      <li class="tbl-header-btn">
                        <div class="m-l-10" matTooltip="ADD">
                           <button mat-mini-fab color="primary" (click)="openAddEditForm()">
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>

                      <!-- <li class="tbl-header-btn">
                        <div class="m-l-10" matTooltip="REFRESH">
                          <button mat-mini-fab color="primary">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li> -->
                    </ul>
                  </div>
                </div>
                 <div class="row clearfix mt-2">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="tableBody">
                      <div class="table-responsive">

                        <table class="table table-hover" *ngIf="hasStaffGroups()" matSort>
                          <thead>
                            <tr>
                              <th class="text-center"></th>
                              <th mat-sort-header="groupName">Group Name</th>
                              <th mat-sort-header="service">Type</th>
                              <!-- <th mat-sort-header="privilege"> Privilege</th> -->
                              <th class="text-center">Actions</th>
                            </tr>
                          </thead>
                          <tbody>
                             <tr *ngFor="let sgrp of filteredStaffGroups ">
                              <td><img src="assets/images/team.png" width="40px" height="40px"></td>
                              <td width="200px">{{ sgrp?.groupName }}</td>
                              <td >{{ sgrp?.service }}
                              </td>
                              <!-- <td>
                                <span *ngIf="sgrp.privilege" class="privileged-icon">&#10004;</span>
                                <span *ngIf="!sgrp.privilege" class="not-privileged-icon">&#10008;</span>
                              </td> -->
                              <td class="text-center">
                              <div class="actions">

                              <button
                                mat-icon-button
                                class="tbl-action-btn"
                                [disabled]="!hasStaffsElements(sgrp)"
                                [style.opacity]="!hasStaffsElements(sgrp) ? 0.5 : 1"
                                (click)="openChilds(sgrp)"
                                   >
                                <app-feather-icons [icon]="'external-link'" [class]="'tbl-fav-get-child-elements'"></app-feather-icons>
                              </button>

                                <button mat-icon-button class="tbl-action-btn"
                                  (click)="addChild(sgrp)">
                                    <app-feather-icons [icon]="'plus-square'"
                                      [class]="'tbl-fav-add-child'"></app-feather-icons>
                                </button>


                                <button mat-icon-button (click)="openEditForm(sgrp)">
                                  <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                </button>

                                <button mat-icon-button class="tbl-action-btn"
                                  [disabled]="hasStaffsElements(sgrp)"
                                  [style.opacity]="hasStaffsElements(sgrp) ? 0.5 : 1"
                                  (click)="DeleteStaffGrp(sgrp)">
                                  <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                </button>

                              </div>
                            </td>
                            </tr>
                          </tbody>
                        </table>

                        <div class="loading-spinner">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>




              </div>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
