<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'vaccinations'" [items]="[]" [active_item]="'Vaccinations'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="materialTableHeader">
                  <div class="left">
                    <ul class="header-buttons-left ms-0">
                      <li class="tbl-title">
                        <h2>Vaccinations</h2>
                      </li>
                      <li class="tbl-search-box">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search..." type="text" class="browser-default search-field border border-primary"
                        [(ngModel)]="searchQuery" (input)="searchVaccinations()"
                          aria-label="Search box">
                      </li>

                    </ul>
                  </div>
                  <div class="right">
                    <ul class="tbl-export-btn">
                      <li class="tbl-header-btn">
                        <div class="m-l-10" matTooltip="ADD">
                          <button mat-mini-fab color="primary" (click)="addNew()">
                            <mat-icon class="col-bleu">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li class="tbl-header-btn">
                        <div class="m-l-10" matTooltip="REFRESH">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-bleucd">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="row clearfix mt-2">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="tableBody">
                      <div class="table-responsive">
                        <table class="table table-hover" *ngIf="hasVaccinations()" matSort>
                          <thead>
                            <tr>
                              <!--<th mat-sort-header="vaccination_Key">id</th>-->
                              <th mat-sort-header="vacNm"> Name</th>
                              <th mat-sort-header="vacTyp">Type</th>
                              <!--<th mat-sort-header="mnf">Manufacturer</th>
                              <th mat-sort-header="side_eff">Side Effects</th>-->
                              <th mat-sort-header="vacDrg">Disease Name</th>
                              <th mat-sort-header="targetDis">Disease Code</th>
                             <!-- <th mat-sort-header="vaccinationRcrdSts">Status</th>-->
                              <th>Actions</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let vaccination of filteredVaccinations | paginate : { itemsPerPage: items, currentPage: page }">
                              <!--<td>{{ vaccination.vaccination_Key }}</td>-->
                              <td>{{ vaccination.vacNm }}</td>
                              <td>{{ vaccination.vacTyp }}</td>
                              <td>{{ vaccination.vacDrg }}</td>
                              <td>{{ vaccination.targetDis }}</td>
                              <!--<td>{{ vaccination.mnf }}</td>-->
                              <!--<td>{{ vaccination.side_eff }}</td>-->

                              <!--<td>{{ vaccination.vaccinationRcrdSts }}</td>-->
                              <td>
                                <div class="actions">
                                  <button mat-icon-button class="tbl-action-btn" (click)="edit(vaccination)">
                                    <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                  </button>
                                  <button mat-icon-button class="tbl-action-btn" (click)="onDelete(vaccination)">
                                    <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                  </button>
                                  <button mat-icon-button class="tbl-action-btn" (click)="edit(vaccination)">
                                    <app-feather-icons [icon]="'eye'" [class]="'tbl-fav-delete'"></app-feather-icons>
                                  </button>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <div class="mt-4" *ngIf="hasVaccinations()">
                          <div class="d-flex justify-content-between">
                            <span>
                              Showing: <b>{{ page }}-{{ items }}</b> of
                              <b>{{ filteredVaccinations.length }}</b> results
                            </span>
                            <pagination-controls (pageChange)="page = $event"></pagination-controls>
                          </div>
                        </div>
                        <div class="alert alert-message rounded mt-2" *ngIf="!hasVaccinations() && !isLoading">
                          <i class='fas fa-exclamation-triangle' style="font-size: 16px;">
                            <strong> Oops!</strong> No vaccinations found!
                          </i>
                        </div>
                        <div class="loading-spinner" *ngIf="isLoading">

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
