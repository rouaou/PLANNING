<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Document Templates'" [items]="[]" [active_item]="'Document Template'"></app-breadcrumb>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="header">
          <h2>
            <strong>Documents</strong>
          </h2>
        </div>
        <div class="row">
          <div class="col-lg-8 col-md-12">
            <div class="card">
              <div class="header">
                <h2>Templates/Documents</h2>
              </div>
              <div class="body">
                <div class="col-lg-8 col-md-12 col-sm-12 mb-5">
                  <!-- Ajout du formulaire d'upload
                  <input type="file" (change)="uploadFile($event)" accept=".pdf, .doc, .docx" /> -->
                  <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                      <label>Upload Documents</label>
         <input type="file" id="fileInput" (change)="addFileFromDesktop($event)" accept=".pdf, .doc, .docx">
                    </div>
                  </div>
                </div>
                <ul class="list-unstyled list-unstyled-border list-unstyled-noborder">
                  <!-- Pour chaque rapport médical, afficher un lien de téléchargement -->
                  <li class="document-list" *ngFor="let document of documents">
                    <div class="d-flex">
                      <i class="far fa-file-pdf file-style col-red font-20"></i>
                      <div class="media-title font-16">{{ document.fileName }}</div>
                    </div>
                    <div class="ms-auto">
                      <td>
                        <i class="far fa-trash-alt" (click)="deleteFile(document.document_Key) "></i>
                        <i class="far fa-arrow-alt-circle-down" (click)="downloadFile(document.document_Key)"></i>
                      </td>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12">
            <div class="card">
              <div class="body">
                <div class="table-responsive">
                  <table class="table table-borderless medicine-list">
                    <!-- Informations médicales -->
                    <!--<tr>
                      <td><i class="fas fa-syringe pill-style col-indigo"></i> Temperature </td>
                      <td class="text-end w-25">
                        <span class="badge-outline">38 </span>
                      </td>
                    </tr>-->
                    <!-- Ajoutez d'autres informations médicales ici -->
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
