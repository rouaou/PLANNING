<div class="auth-container">
  <div class="row auth-main">
    <div class="img-container col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url('https://i.pinimg.com/564x/f1/c0/bf/f1c0bf4d2b50bc603777ba8557410401.jpg')"></div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="form-container">
          <div class="auth-wrapper">
            <h2 class="welcome-msg">Welcome to HealthTrack+</h2>
            <p class="auth-signup-text text-muted">
              Looking to join?<a routerLink="/authentication/signup" class="sign-up-link">Create an account
              </a>
            </p>
            <div class="d-flex justify-content-between lbl-alert mb-3">
              <div>
                <button mat-raised-button [color]="role==='Admin' ? 'primary' : 'basic'" type="button" (click)="adminSet()">
                  Admin
                </button>
              </div>
              <div>
                <button mat-raised-button [color]="role==='Doctor' ? 'primary' : 'basic'" type="button" (click)="doctorSet()">
                  Doctor
                </button>
              </div>
              <!-- <div>
                <button mat-raised-button [color]="role==='Patient' ? 'primary' : 'basic'" type="button" (click)="patientSet()">
                  Patient
                </button>
              </div> -->
              <div>
                <button mat-raised-button [color]="role==='Secretary' ? 'primary' : 'basic'" type="button" (click)="secretarySet()">
                  Secretary
                </button>
              </div>
            </div>
            <h2 class="login-title">Sign in</h2>
            <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Login</mat-label>
                    <input matInput formControlName="login" />
                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
                    <mat-error *ngIf="authForm.get('login')!.hasError('required')">
                      Login is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                    <a href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon class="material-icons-two-tone color-icon m-3" matSuffix>
                        {{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                    </a>
                    <mat-error *ngIf="authForm.get('password')!.hasError('required')">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" />
                    Remember me
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
                <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
                {{ error }}
              </div>
              <div class="container-auth-form-btn">
                <div style="text-align: center">
                  <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                    class="auth-form-btn" [disabled]="!authForm.valid" type="submit">
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
