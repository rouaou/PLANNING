
<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="appointmentForm">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>rendez-vous</mat-label>
            <input type="text" matInput formControlName="title" required>
            <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>turned_in_not</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Mode de rendezVous</mat-label>
            <mat-select formControlName="categoryAppoint" required>
              <mat-option [value]="'urgent'">
                Urgent
              </mat-option>
              <mat-option [value]="'normal'">
                Normal
              </mat-option>

            </mat-select>
          </mat-form-field>
        </div>
      </div>


      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <mat-form-field *ngIf="action==='edit'" class="example-full-width mb-3" appearance="outline">
            <mat-label>Patient Name</mat-label>
            <!-- <mat-select formControlName="patient">
              <mat-option *ngFor="let patient of Patients" [value]="patient.firstName">
                {{data.firstName}} {{data.lastName}}
              </mat-option>
            </mat-select> -->
            <div class="d-flex align-items-center mt-3">
              <img src="{{ calendar.patient.userImage }}" alt="Patient Image" class="mr-3" style="max-width: 100px; max-height: 100px;">
              <input type="text" matInput formControlName="patient" readonly class="form-control">
            </div>
          </mat-form-field>


          <mat-form-field *ngIf="action==='add'" class="example-full-width mb-3" appearance="outline">
            <mat-label>Select Patient</mat-label>
            <mat-select formControlName="patient">
              <mat-option *ngFor="let patient of Patients" [value]="patient">
                {{patient.firstName}} {{patient.lastName}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
          <mat-form-field *ngIf="action==='edit'" class="example-full-width mb-3" appearance="outline">
            <mat-label>Staff Name</mat-label>

            <div class="d-flex align-items-center mt-3">
              <img src="{{ calendar.staff.userImage }}" alt="Staff Image" class="mr-3" style="max-width: 100px; max-height: 100px;">
              <input type="text" matInput formControlName="staff" readonly class="form-control">
            </div>
          </mat-form-field>

          <mat-form-field *ngIf="action === 'add' " class="example-full-width mb-3" appearance="outline">
            <mat-label>Select staff</mat-label>
            <mat-select formControlName="staff" >
              <mat-option *ngFor="let staff of staffs" [value]="staff">
                Dr.{{ staff.firstName }} {{ staff.lastName }}
              </mat-option>
            </mat-select>
          </mat-form-field>


        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Start date</mat-label>
            <input matInput formControlName="startDate" [owlDateTimeTrigger]="startDate" [owlDateTime]="startDate"
              placeholder="Choose a date" required>
            <mat-icon matSuffix [owlDateTimeTrigger]="startDate" class="date-icon">today</mat-icon>
            <owl-date-time #startDate></owl-date-time>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>End date</mat-label>
            <input matInput formControlName="endDate" [owlDateTimeTrigger]="endDate" [owlDateTime]="endDate"
              placeholder="Choose a date" required>
            <mat-icon matSuffix [owlDateTimeTrigger]="endDate" class="date-icon">today</mat-icon>
            <owl-date-time #endDate></owl-date-time>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Event Details</mat-label>
            <textarea matInput formControlName="details"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!appointmentForm.valid"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
          </div>
        </div> -->
        <!-- <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
          <div class="example-button-row" *ngIf="showDeleteBtn">
            <button mat-mini-fab aria-label color="warn" (click)="deleteEvent()">
              <mat-icon class="font-20">delete</mat-icon>
            </button>
          </div>
        </div> -->
      </div>
    </form>
  </div>
</div>
