
<div class="addContainer">
  <div class="modalHeader" style="margin-bottom: 20px;">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--<img [src]='' alt="avatar">-->
        <div class="modal-about">
         <!--{{dialogTitle}}-->
         <h2>Update Patient</h2>
        </div>
      </div>
    </div>
    <button mat-icon-button  class="modal-close-button" aria-label="Close dialog" (click)="onCloseClick()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form  [formGroup]="PatienttForm" (ngSubmit)="onSubmit()" >


        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput formControlName="firstName" required>
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
              <mat-error *ngIf="PatienttForm.get('firstName')?.hasError('required')">
                First name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Last name</mat-label>
              <input matInput formControlName="lastName" required>
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
              <mat-error *ngIf="PatienttForm.get('lastName')?.hasError('required')">
                Last name is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Gender</mat-label>
              <mat-select formControlName="gender" required>
                <mat-option [value]="'Male'">
                  Male
                </mat-option>
                <mat-option [value]="'Female'">
                  Female
                </mat-option>
              </mat-select>
              <mat-error *ngIf="PatienttForm.get('gender')?.hasError('required')">
                Gender is required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
            <mat-form-field class="example-full-width mb-3">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="birthDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="PatienttForm.get('birthDate')?.hasError('required')">Date of Birth is required</mat-error>
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>email</mat-icon>
              <mat-error *ngIf="PatienttForm.get('email')?.hasError('required') || PatienttForm.get('email')?.touched">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
          <mat-form-field class="example-full-width mb-3" appearance="outline">
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="phoneNumber" type="number">
            <mat-error *ngIf="PatienttForm.get('phoneNumber')?.hasError('required') ">
              Please enter a valid phone
            </mat-error>
          </mat-form-field>
        </div>







      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">

            <button mat-raised-button [disabled]="!PatienttForm.valid " color="primary" [mat-dialog-close]="1"
            (click)="saveUpdatePatient()">Update</button>
            <button mat-raised-button color="warn" tabindex="-1" (click)="onCloseClick()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
