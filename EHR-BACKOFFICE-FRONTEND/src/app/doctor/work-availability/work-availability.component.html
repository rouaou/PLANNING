<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Doctors'" [items]="[]" [active_item]="'Doctors'"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="materialTableHeader">
            <div class="left">
              <ul class="header-buttons-left ms-0">
                <li class="tbl-title">
                  <h2>Staffs</h2>
                </li>

                <li class="tbl-search-box">
                  <label for="search-input"><i class="material-icons search-icon">search</i></label>
                  <input placeholder="Search..." type="text"
                    class="browser-default search-field border border-primary" [(ngModel)]="searchQuery"
                    (input)="searchStaffs()" aria-label="Search box">
                </li>
              </ul>
            </div>
            </div>
          <div class="body" >
            <div class="container">
              <div class="row" *ngFor="let s of staffs">
                <div class="col-12">
                  <div class="card p-3">
                    <div class="row">
                      <div class="col-12 col-md-2 mb-0">
                        <img class="img-circle doc-card-image" style="width: 150px;" src="{{s.userImage}}">
                      </div>
                      <div class="col-md-6 border-right mb-0">
                        <div class="doc-card-title">   &nbsp;

                          <h4>
                            Dr.{{ s.firstName}} {{ s.lastName}}</h4>
                        </div>
                        <p>
                          {{ s.gender }}</p>
                        <!-- Add other staff information dynamically -->
                      </div>
                      <div class="d-flex col-md-4 mb-0">
                        <div class="d-flex flex-column justify-content-start user-profile w-100">
                          <div><i class="fas fa-map-marker-alt pt-3 psr-3"></i> {{ s.adresse }}</div>
                          &nbsp;

                          <div>
                            <i class="fas fa-envelope"></i>   &nbsp;

                            {{ s.professionalEmail }}
                          </div>
                          &nbsp;
                          <button mat-raised-button  color="primary" (click)="openAvailabilityForm(s)">
                            add availability
                          </button>
                          &nbsp;
                          <button mat-raised-button  color="primary" (click)="goToStaffCalendar(s)">
                            Calendar
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
