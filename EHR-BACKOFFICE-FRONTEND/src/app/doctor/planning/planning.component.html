<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Doctor'" [items]="['Planning']" [active_item]="'Doctor Planning'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="materialTableHeader">
                  <div class="left">
                    <ul class="header-buttons-left ms-0">
                      <li class="tbl-title">
                        <h2>Work Plan</h2>
                      </li>
                    </ul>
                  </div>
                   <div class="right">
                    <ul class="tbl-export-btn">
                      <li class="tbl-header-btn">

                      </li>
                    </ul>
                  </div>
                </div>
                 <div class="row clearfix mt-2">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="tableBody">
                      <div class="table-responsive">
                        <table class="table table-hover"   matSort>
                          <thead>
                            <tr>
                              <!-- <th mat-sort-header="startDate">Start Date</th>
                              <th mat-sort-header="endDate">End Date</th>
                              <th mat-sort-header="startTime">Start Time</th>
                              <th mat-sort-header="endTime">End Time</th>
                               <th>Actions</th> -->
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let d of days">

                              <td>{{ d }}</td>
                              <!-- <td>{{ s?.startDate }}</td>
                              <td>{{ s?.endDate }}</td>
                              <td>{{ s?.startTime }}</td>
                              <td>{{ s?.endTime }}</td> -->

                              <div class="actions">
                                <button mat-icon-button >

                                  <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                                </button>



                              </div>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
